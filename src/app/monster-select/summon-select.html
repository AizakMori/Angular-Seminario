<h2>Invocaciones seleccionadas</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Calidad</th>
            <th>Costo</th>
            <th>cantidad</th>
        </tr>
    </thead>
    <tbody class="tabla">
        @for(monster of selected; track monster.id){
            <tr>
                <td>{{monster.name}}</td>
                <td>{{monster.quality}}</td>
                <td>{{monster.cost}}</td>
                <td>{{monster.quantity}}</td>
            </tr>
        }@empty {
            <tr>
                <td>
                    No hay monstruos seleccionados
                </td>
            </tr>
        }
    </tbody>
</table>
